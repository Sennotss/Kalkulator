<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <!-- Kalkulator -->
    <div class="kalkulator">
      <!-- input -->
      <div class="display">
        <input
          type="text"
          name="display"
          id="display"
          placeholder="0"
          readonly
        />
      </div>
      <!-- Tombol Input -->
      <section class="calc-buttons">
        <div class="calc-button-row">
          <button class="calc-button-top" onclick="clearDisplay('C')">C</button>
          <button class="calc-button-top" onclick="appendToDisplay('/')">
            /
          </button>
          <button class="calc-button-top" onclick="appendToDisplay('*')">
            *
          </button>
          <button class="calc-button-top" onclick="clearOne('DEL')">DEL</button>
        </div>

        <div class="calc-button-row">
          <button class="calc-button" onclick="appendToDisplay('7')">7</button>
          <button class="calc-button" onclick="appendToDisplay('8')">8</button>
          <button class="calc-button" onclick="appendToDisplay('9')">9</button>
          <button class="calc-button" onclick="appendToDisplay('-')">
            &minus;
          </button>
        </div>

        <div class="calc-button-row">
          <button class="calc-button" onclick="appendToDisplay('4')">4</button>
          <button class="calc-button" onclick="appendToDisplay('5')">5</button>
          <button class="calc-button" onclick="appendToDisplay('6')">6</button>
          <button class="calc-button" onclick="appendToDisplay('+')">
            &plus;
          </button>
        </div>

        <div class="calc-button-row">
          <button class="calc-button" onclick="appendToDisplay('1')">1</button>
          <button class="calc-button" onclick="appendToDisplay('2')">2</button>
          <button class="calc-button" onclick="appendToDisplay('3')">3</button>
          <button class="calc-button" onclick="calculatorResult()">
            <div class="double">&equals;</div>
          </button>
        </div>

        <div class="calc-button-row-bottom">
          <button class="calc-button-bottom" onclick="appendToDisplay('%')">
            &percnt;
          </button>
          <button class="calc-button-bottom" onclick="appendToDisplay('0')">
            0
          </button>
          <button class="calc-button-bottom" onclick="appendToDisplay(',')">
            ,
          </button>
        </div>
      </section>
    </div>
  </body>
</html>
